project:
  type: book
  output-dir: docs


book:
  title: "Remote Sensing \n for OSINT"
  author: "[Dr. Ollie Ballinger](https://oballinger.github.io)"
  date: "03/15/2023"
  chapters:
    - part: "A. Introduction"
      chapters:
        - index.qmd
        - ch1.qmd
        - ch2.qmd
    - part: "B. Google Earth Engine"
      chapters:
        - F1.qmd
        - F2.qmd
        - F4.qmd
        - F5.qmd
    - part: "C. Case Studies"
      chapters:
        - lights.qmd
        - refineries.qmd
        - ships.qmd
        - blast.qmd
        - object_detection.qmd
  repo-url: https://github.com/oballinger/GEE_OSINT/
  google-analytics: G-RK9ZLZQ6GL
  repo-actions: [edit]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  favicon: favicon.ico
  sidebar:
    logo: logo_white.png
    collapse-level: 1



bibliography: references.bib

format:
  html:
    theme:
      dark: darkly
      light: cosmo
    code-copy: true
    code-overflow: wrap
    highlight-style: monokai.theme
    linkcolor: "#34a832"        

  pdf:
    documentclass: scrreprt
    header-includes:
      - \makeatletter
      - \@addtoreset{chapter}{part}
      - \makeatother         
  epub:
    cover-image: cover.png
